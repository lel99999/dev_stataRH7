- hosts: research_environment
  vars:
    custom_repo: true
    deploy_iptables: true
    envir: PROD
# vars_files:
#    - ~/RHACCOUNT
  become: yes
  become_method: sudo

  pre_tasks:
#   - debug:
#       msg: "Variables: _uid = {{ _uid }}, _pwd = **********"
#       msg: "Variables: _uid = {{ _uid }}, _pwd = {{ _pwd }}"
#   - name: register RHEL7.5
